<h2>Papelera</h2>
<div class="container">

    <app-folder-card
    *ngFor="let folder of foldersTrash"
 
    [isDeleted]="true"

    [folder]="folder"
    >

    </app-folder-card>
    
    <app-note-card
    *ngFor="let note of trash"
    [note]="note"
    [isDeleted]="true"
    >
    </app-note-card>
</div>
