<h2>Tus Carpetas</h2>
<app-empty-alert *ngIf="folders.length===0"></app-empty-alert>
<div class="container">

    
    <app-folder-card
    *ngFor="let folder of folders"
    [folder]="folder"
    >
    </app-folder-card>
</div>
<button
    mat-icon-button 
    matTooltip="Crear Carpeta"
    routerLink="/crear-carpeta">
        <mat-icon>add</mat-icon>
</button>
