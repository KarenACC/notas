<h2>Tus Notas</h2>
<app-empty-alert *ngIf="list.length===0"></app-empty-alert>
<div class="container">

    
    <app-note-card
    *ngFor="let note of list"
    [note]="note"
    >
    </app-note-card>
</div>
<button 
    mat-icon-button 
    matTooltip="Crear Nota"
    routerLink="/crear-nota">
        <mat-icon>add</mat-icon>
</button>
